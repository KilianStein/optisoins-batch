language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
- gradle build
- gradle createExe
- gradle versionTxt
- gradle createZipLivrable


deploy:
  provider: bintray
  file: "descriptor.json"
  skip_cleanup: true
  user:
    secure: ""
  key: 
    secure: ""
  on:
    tags: true