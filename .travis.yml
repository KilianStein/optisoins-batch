language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
- gradle build


deploy:
  provider: bintray
  file: "descriptor.json"
  user:
    secure: ""
  key: 
    secure: ""
  on:
    all_branches: true